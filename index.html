<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="fav_icon.png" type="image/png">
  <title>cssMemeSlider</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="images-bottom">
        <div class="controls">
          <label class="controls-labels" for="i-1">
            <input class="contols-inputs" type="radio" id="i-1" name="controls" checked>
            <span class="controls-circle"></span>
          </label>
          <label class="controls-labels" for="i-2">
            <input class="contols-inputs" type="radio" id="i-2" name="controls">
            <span class="controls-circle"></span>
          </label>
        </div>
        <div class="captions">
          <div class="captions-title">The 2 Stages of Programming</div>
          <div class="captions-title">Bugs in the Code</div>
        </div>
      </div>
      <div class="images">
        <img class="images-item" src="./image/1.png" alt="1.png">
        <img class="images-item" src="./image/2.png" alt="2.png">
      </div>
    </div>
  </div>  
</body>
</html>
